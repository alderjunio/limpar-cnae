<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar CNAE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 1200px; /* Aumentado para tornar os textareas mais largos */
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Limpar CNAE</h1>
        <textarea id="input" placeholder="Cole aqui a lista de CNAE..."></textarea>
        <button onclick="limparCNAE()">Limpar CNAE</button>
        <textarea id="output" placeholder="O resultado aparecerÃ¡ aqui..." readonly></textarea>
    </div>

    <script>
        function limparCNAE() {
            const inputText = document.getElementById('input').value;
            const linhas = inputText.split('\n');
            const resultado = linhas.map(linha => {
                const partes = linha.split(' - ');
                return partes.slice(1).join(' - ').trim();
            }).join('\n');
            document.getElementById('output').value = resultado;
        }
    </script>
</body>
</html>
